<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>钓不到珍珠蚌</title>
  <link rel="shortcut icon" href="../assets/images/favicon.png">
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/xenon-core.css">
  <link rel="stylesheet" href="../assets/css/xenon-components.css">
  <link rel="stylesheet" href="../assets/css/xenon-skins.css">
  <link rel="stylesheet" href="../assets/css/nav.css">
  <link rel="stylesheet" href="../assets/css/fonts/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/fonts/linecons/css/linecons.css">
  <script src="../assets/js/jquery-1.11.1.min.js"></script>
</head>

<body class="page-body">
  <div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
      <div class="sidebar-menu-inner">
        <header class="logo-env">
          <div class="logo">
            <a href="#" class="logo-expanded">
              <img src="../assets/images/logo@2x.png" width="100" alt="logo">
            </a>
            <a href="#" class="logo-collapsed">
              <img src="../assets/images/logo-collapsed@2x.png" width="40" alt="logo">
            </a>
          </div>
        </header>
        <ul id="main-menu" class="main-menu" style="display: block;">
          <!-- 目录由 JS 动态生成 -->
        </ul>
      </div>
    </div>
    <!-- 页眉 -->
    <div class="main-content">
      <nav class="navbar user-info-navbar">
        <ul class="user-info-menu left-links list-inline list-unstyled">
          <li class="hidden-sm hidden-xs">
            <a href="#" data-toggle="sidebar">
              <i class="fa-bars"></i>
            </a>
          </li>
        </ul>
        <ul class="user-info-menu right-links list-inline list-unstyled">
          <li><a href="https://github.com/kabaiye" target="_blank"><i class="fa-github"></i> GitHub</a></li>
        </ul>
      </nav>
      <!-- 网站内容由 JS 动态生成 -->
      <!-- 页脚逻辑在"../assets/js/render.js" -->
    </div>
  </div>
  <!-- Bottom Scripts -->
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/TweenMax.min.js"></script>
  <script src="../assets/js/resizeable.js"></script>
  <script src="../assets/js/joinable.js"></script>
  <script src="../assets/js/xenon-api.js"></script>
  <script src="../assets/js/xenon-toggles.js"></script>
  <!-- JavaScripts initializations and stuff -->
  <script src="../assets/js/xenon-custom.js"></script>
  <script src="../assets/js/lozad.js"></script>
  <!-- 自定义js库 -->
  <script src="../assets/js/render.js"></script>
  <script src="../assets/js/ui-interaction.js"></script>
  <!-- 通过localStorage选择导入的数据，导入不同数据展示的页面不同 -->
  <script>
    const config = JSON.parse(localStorage.getItem('config'));
    const script = document.createElement("script");
    script.src = config.dataJsPath; // 你想加载的脚本路径
    script.type = "text/javascript";
    script.onload = function () {
      // 脚本加载完成执行
      if (typeof menuData !== 'undefined' && typeof siteData !== 'undefined') {
        renderSidebarMenu(menuData); // 导入加载菜单数据
        renderMainContent(siteData); // 导入加载主页面数据
        initUIInteractions(); // 交互初始化
      } else {
        console.error("menuData 或 siteData 未定义，请检查 mc_data.js");
      }
    };
    document.head.appendChild(script);
  </script>
</body>

</html>
