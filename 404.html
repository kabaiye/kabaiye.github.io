<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>404 - 次元裂缝观测站</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a66efa;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #ff6b6b);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
 
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            transform: rotate(-2deg);
            animation: float 3s ease-in-out infinite;
        }
 
        h1 {
            font-size: 8rem;
            margin: 0;
            color: var(--primary);
            text-shadow: 3px 3px 0 #ffd700;
            font-family: 'Comic Sans MS', cursive;
        }
 
        .message {
            font-size: 1.5rem;
            color: #4a4a4a;
            max-width: 500px;
            margin: 1rem auto;
            line-height: 1.6;
        }
 
        .emoji {
            font-size: 4rem;
            margin: 1rem;
            display: inline-block;
            animation: shake 0.5s ease infinite;
        }
 
        .portal {
            width: 120px;
            height: 120px;
            background: var(--secondary);
            border-radius: 50%;
            margin: 2rem auto;
            position: relative;
            box-shadow: 0 0 30px rgba(166,110,250,0.5);
            cursor: pointer;
            transition: transform 0.3s;
        }
 
        .portal:hover {
            transform: scale(1.1) rotate(180deg);
        }
 
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
 
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
 
        .scientific-label {
            position: absolute;
            font-size: 0.8rem;
            color: #666;
            transform: rotate(-10deg);
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="scientific-label">ERROR 404: 时空坐标异常</span>
        <h1>404</h1>
        <div class="emoji">🕳️🚀</div>
        <p class="message">
            根据多维宇宙观测协议第404条：<br>
            您访问的页面可能正在经历以下状况：<br>
            • 被熊猫程序猿搬去了竹叶星系<br>
            • 掉进奶茶杯产生了布朗运动<br>
            • 正在参加元宇宙非正式会谈 
        </p>
        <div class="portal" onclick="window.location.href='./html/home.html'"> 
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.2rem;">
                紧急返回协议 
            </div>
        </div>
        <p style="color: #888; margin-top: 2rem;">
            PS: 已通知维修小精灵（预计到达时间：当您点击上方按钮后）
        </p>
    </div>
</body>
</html>
